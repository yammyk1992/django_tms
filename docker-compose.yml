services:
  web-app:
    build:
      context: .

    volumes:
      - ./my_django/:/PycharmProjects/django_tms/
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - database
  database:
   image: postgres:14.6-alpine
   environment:
     - POSTGRES_DB=dbname
     - POSTGRES_USER=dbuser
     - POSTGRES_PASSWORD=pass


